---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: caller-service
spec:
  hosts:
    - "caller-service.ext"
  gateways:
    - caller-gateway
  http:
    - route:
        - destination:
            host: caller-service
