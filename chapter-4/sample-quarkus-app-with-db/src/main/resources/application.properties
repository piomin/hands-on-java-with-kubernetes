quarkus.application.name = sample-quarkus-app-with-db

quarkus.datasource.db-kind = postgresql
quarkus.hibernate-orm.schema-management.strategy = create
%prod.quarkus.datasource.jdbc.url = jdbc:postgresql://my-db-postgresql:5432/${POSTGRES_DB}
%prod.quarkus.datasource.username = ${POSTGRES_USERNAME}
%prod.quarkus.datasource.password = ${POSTGRES_PASSWORD}

%prod.quarkus.log.console.json.enabled = true
%prod.quarkus.log.console.json.pretty-print = true

quarkus.swagger-ui.always-include = true
quarkus.smallrye-health.ui.always-include = true

quarkus.kubernetes.deployment-target = kubernetes
quarkus.kubernetes.service-type = NodePort
quarkus.kubernetes.labels.env = dev
quarkus.kubernetes.annotations.app-type = demo
quarkus.kubernetes.env.vars.postgres-username = quarkus
quarkus.kubernetes.env.vars.postgres-db = quarkus
quarkus.kubernetes.env.mapping.postgres-password.from-secret = person-db-postgresql
quarkus.kubernetes.env.mapping.postgres-password.with-key = password

quarkus.package.jar.type = mutable-jar
quarkus.live-reload.password = abc123

%test.quarkus.kubernetes-client.namespace = default
